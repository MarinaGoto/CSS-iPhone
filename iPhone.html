<!DOCTYPE html>
<html>
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Introduction to HTML</title>
</head>
<body>

<!-- Invisible Box-->
<div class="box">

    <!-- Box for iPhone-->
    <div class="iphone">

        <!-- Side of the iPhone-->
        <div class="side">

            <!-- Front of the iPhone-->
            <div class="front-frame">

                <!-- Front-cover -->
                <div class="front-cover">

                    <!-- Home button  -->
                    <div class="home-frame">
                        <div class="home"></div>
                    </div>

                    <!-- Screen and text-->
                    <div class="screen">
                        <div class="time">18:30</div>
                        <div class="date">Thursday, March 15</div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
